<form #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="paymentDetailId" [value]="service.formData.paymentDetailId">
    <div class="mb-3">
        <label>Card Owner's Name</label>
        <input class="form-control form-control-lg" 
        placeholder="Name on card" 
        #cardOwnerName="ngModel"
        [(ngModel)]="service.formData.cardOwnerName"
        name="cardOwnerName">
    </div>
    <div class="mb-3">
        <label>Card Number</label>
        <input class="form-control form-control-lg" 
        placeholder="16-digit number" 
        #cardNumber="ngModel"
        [(ngModel)]="service.formData.cardNumber"
        name="cardNumber">
    </div>
    <div class="mb-3">
        <label>Security Code</label>
        <input class="form-control form-control-lg" 
        placeholder="CVV" type="password"
        #securityCode="ngModel"
        [(ngModel)]="service.formData.securityCode"
        name="securityCode">
    </div>
    <div class="mb-3">
        <label>Expiration Date</label>
        <input class="form-control form-control-lg" 
        placeholder="MM/YY" 
        #expirationDate="ngModel"
        [(ngModel)]="service.formData.expirationDate"
        name="expirationDate">
    </div>
    <div class="d-grid">
        <button class="btn btn-lg btn-success" type="submit">Submit</button>
    </div>
</form>
